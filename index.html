<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="bg-container">
        <div class="container">
            <input id="display" type="text" placeholder="0" />
            <div class="buttons">
                <div class="row">
                    <button class="special-key">C</button>
                    <button class="special-key">DEL</button>
                    <button class="func">%</button>
                    <button class="func" >/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="func">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="func">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="func">+</button>
                </div>
                <div class="row">
                    <button>00</button>
                    <button>0</button>
                    <button id="dot">.</button>
                    <button class="special-key">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
